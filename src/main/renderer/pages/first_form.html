<div class="dimensions_labels">
    <label id="packages_label">Packages</label>
    <label id="dimensions_LABEL">Dimensions</label>
</div>
<div class="cllcontainer">
    
<div class="cll_innercontainer">
    <label class="labels" id="qty" value="qty">Qty</label>
    <select class="packages_drop" name="Packages" size="1" id="packages">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>

      </select>

        <option value="1/4pallet">1/4-pallet</option>

        <div class="checkdiv">

            <label id="width" value="Width">Width(cm)</label>

        </div>

            <input class="input_boxes_cll" id="dimensions_3" placeholder="Required" size="60" required/>

            <input class="input_boxes_cll" id="dimensions_4" size="60">

            <input class="input_boxes_cll" id="Stacking_checkbox" value="checked" type="checkbox">

            <input class="input_boxes_cll" id="dangerousgoods_checkbox" value="checked" type="checkbox">

            <input class="input_boxes_cll" id="dimensions_5" size="60">

            <i class="fa fa-minus" id="minus_icon" onclick="removePackageNode(event)"></i>
            <p id="remove_package" >Remove package</p>

            <i class="fa fa-plus" id="plus_icon" onclick="appendPackageNode()"></i>
            <p id="duplicate_package">Duplicate package/add more</p>

            <h4 id="pkgnumber"></h4>
